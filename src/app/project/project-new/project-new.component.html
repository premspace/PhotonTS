<mat-card>
  <h2>New Project</h2>
  <mat-card-content>
    <form (ngSubmit)="save()" #projectForm="ngForm">
      <div>
        <mat-form-field class="input-full-width">
          <input matInput placeholder="Name"
                  required
                  [(ngModel)]="project.name"
                  name="name"
                  dividerColor="warm"
                  #name="ngModel">
        </mat-form-field>
        <div [hidden]="name.valid || name.pristine" class="alert">
          Name is required
        </div>

        <mat-form-field class="input-full-width">
          <input matInput placeholder="Description"
                  required
                  [(ngModel)]="project.description"
                  name="description"
                  dividerColor="warm"
                  #description="ngModel">
        </mat-form-field>
        <div [hidden]="description.valid || description.pristine" class="alert">
          Description is required
        </div>
      </div>

      <div>
        <button type="button" mat-raised-button color="secondary" routerLink="/projects">Cancel</button>
        <button [disabled]="!projectForm.valid" type="submit" mat-raised-button color="primary">Save</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
